<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css  ">
    <link rel="stylesheet" href="./style.css">
    <title>Food</title>
</head>
<body>
   <div class="container">
      <!-- section(h1 & icon swiper)start -->
    <section class="section-1">
        <h1 class="section-1-heading">Variety Of Foods</h1>
        <div class="section-1-icons">
            <i class="fas fa-egg slide-show"></i>
            <i class="fas fa-bowl-food"></i>
            <i class="fas fa-fish"></i>
            <i class="fas fa-cheese"></i>
            <i class="fas fa-cookie"></i>
            <i class="fas fa-seedling"></i>
            <i class="fas fa-sine-bootle"></i>
            <i class="fas fa-mug-hot"></i>
            <i class="fas fa-apple-whole"></i>
        </div>
    </section>
    <!-- section end-->
    <!-- section 2 start-->
    <section id="section-2" >
        <h1 class="section-1-heading">Popular Foods</h1>
        <div class="card-container">
            <div class="card">
                <img src=""/>
                <h3 class="card-name">Fish</h3>
                <button class="card-btn">Order Now</button>
            </div>
            <div class="card">
                <img src=""/>
                <h3 class="card-name">Cake</h3>
                <button class="card-btn">Order Now</button>
            </div>
            <div class="card">
                <img src=""/>
                <h3 class="card-name">Lobester</h3>
                <button class="card-btn">Order Now</button>
            </div>
        </div>

      
    </section>
   </div>
    <script src="./script.js"></script>
</body>
</html>
